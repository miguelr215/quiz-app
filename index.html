<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood Trivia Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="headerBox">
            <h1>Trivia Quiz</h1>
            <ul>
                <li>Questions: <span class="questionNum">0</span> out of 15</li>
                <li>Score: <span class="scoreboard">0</span> out of 15</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="starterBox">
            <h2>Hollywood Trivia Quiz</h2>
            <p>How much do you know about movies and Hollywood's most famous?</p>
            <img src="images/start.png" alt="hollywood movie clap board">
            <button type="button" class="btn startBtn">Start Quiz</button>
        </div> <!--end of starterBox-->

        <div class="questionBox hidden"></div>
        <div class="answerBox hidden"></div>
        <div class="finalBox hidden"></div>

    </main>

    <!--jQuery script-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--custom js-->
    <script src="app.js"></script>
</body>
</html>
